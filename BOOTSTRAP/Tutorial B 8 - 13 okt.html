        <!-- Modal button -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="username"> username:</label>
                          <input type="text" class="form-control bg-success" placeholder="enter your username">
                      </div>
                      <div class="form-group">
                          <label for="password"> password:</label>
                          <input type="password" class="form-control bg-success" placeholder="enter your password">
                      </div>
                      <br>
                      <button class="btn btn-primary">login</button>  
                      <button class="btn btn-warning">Register</button>  <!-- Modal button -->
                    </form>
                </div>
              </div>
            </div>
          </div>

        <div id="carouselExampleControls" class="carousel slide text-center" data-ride="carousel" style="width: 60%;">

              <div class="carousel-item">
